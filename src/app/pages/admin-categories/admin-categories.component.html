<div class="container">
    <mat-card>
        <div class="grid">
            <div>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="filters.name">
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" class="full-width" (click)="getCategories()">Buscar</button>
            </div>
        </div>
    </mat-card>
    <mat-card class="mt-2">
        
        <div>
            <button mat-raised-button color="primary" (click)="openDialog()">Nueva categoría</button>
        </div>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8 mt-1">

            <!-- Nombre -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="deleteCategory(element)">
                        Eliminar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
