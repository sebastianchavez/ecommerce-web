<div class="container">
    <mat-card>
    <div class="grid">
            <div>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="filters.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Categoría</mat-label>
                    <mat-select [(ngModel)]="filters.category">
                        <mat-option *ngFor="let c of categories" [value]="c.id">
                            {{c.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" class="full-width" (click)="getProducts()">Buscar</button>
            </div>
        </div>
    </mat-card>
    <mat-card class="mt-2">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
        
            <!-- Nombre -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Categoría -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoría </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
          
            <!-- Cantidad -->
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef> Stock </th>
              <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>
    
            <!-- Precio -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="deleteProduct(element)">
                        Eliminar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card>
</div>
